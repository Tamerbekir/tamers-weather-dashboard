
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Tamer's Weather Dashboard</title>
    <header class="weather-header text-center py-3">
      <h1 class="fw-bold h3 text-white my-1">Weather Dashboard</h1>
    </header>
</head>
  <body>

    <label class="search-city my-3 mx-5" for="form1">Search City</label>
        <div class="input-group mx-5">
          <div class="form-outline"  data-mdb-input-init>
            <input type="text" id="city" class="form-control" placeholder="Check wheather in.." />
            <button id="searchBtn"  class="btn search-button text-white py-2 v-100 mt-2">Search</button>
            <i class="fas fa-search"></i>
          </button>
          <div id="result"></div>
        </div>
        <div class="col-md-5">
          <div class="current-weather text-white py-2 px-4 radius">
            <div class="mt-3 d-flex class="cityName">
              <div>
                <!-- Added card for each date in 5 day forecast -->
                <h4 class="card-title" id="location-result">Location:</h4>
                <h5 class="card-text" id="temp-result">Temperature:</h5>
                <h5 class="card-text" id="wind-result">Wind Speed:</h5>
                <h5 class="card-text" id="humidity-result" id="noLocation">Humidity:</h5>
              </div>
          </div>
          </div>
          <h4 class="five-day"> 5 Day Forecast Ahead</h4>
          <div class="card radius five-day-forcast text-white col-mb-3 w-5" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title" id="day-one">Date</h5>
              <h5 class="card-title five-day-temp-result"id="day-one-temp">Temp</h5>
              <h5 class="card-title five-day-wind-result">Wind</h5>
              <h5 class="card-title five-day-humidity-result">Humidity</h5>
            </div>
          </div>
          <div class="card radius col-mb-3 five-day-forcast text-white" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title" id="day-two">Date</h5>
              <h5 class="card-title five-day-temp-result"id="day-two-temp">Temp</h5>
              <h5 class="card-title five-day-wind-result">Wind</h5>
              <h5 class="card-title five-day-humidity-result">Humidity</h5>
            </div>
          </div>
          <div class="card radius col-mb-3 five-day-forcast text-white" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title five-day-date-result" id="day-three">Date</h5>
              <h5 class="card-title five-day-temp-result" id="day-three-temp">Temp</h5>
              <h5 class="card-title five-day-wind-result">Wind</h5>
              <h5 class="card-title five-day-humidity-result">Humidity</h5>
            </div>
          </div>
          <div class="card radius col-mb-3 five-day-forcast text-white" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title five-day-date-result" id="day-four">Date</h5>
              <h5 class="card-title five-day-temp-result"id="day-four-temp">Temp</h5>
              <h5 class="card-title five-day-wind-result">Wind</h5>
              <h5 class="card-title five-day-humidity-result">Humidity</h5>
            </div>
          </div>
          <div class="card radius col-mb-3 five-day-forcast text-white" style="width: 15rem;">
            <div class="card-body">
              <h5 class="card-title five-day-date-result" id="day-five">Date</h5>
              <h5 class="card-title five-day-temp-result"id="day-five-temp">Temp</h5>
              <h5 class="card-title five-day-wind-result">Wind</h5>
              <h5 class="card-title five-day-humidity-result">Humidity</h5>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
