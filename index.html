<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Tamer's Weather Dashboard</title>
  <header class="weather-header text-center">
    <h1 class="fw-bold h1 text-white">Weather Dashboard</h1>
  </header>
</head>

<body>

  <h4 class="search-city my-3 mx-5 mt-5" for="form1">Search By City</h4>
  <div class="input-group mx-5">
    <div id="search-history" class="data-mdb-input-init">
      <input type="text" id="city" class="form-control" placeholder="Check wheather in.." />
      <button id="searchBtn" class="btn search-button text-black bg-white py-2 v-100 mt-2">Search</button><br>
      <button id="refreshButton""  class=" btn search-button text-black bg-white py-2 v-100 mt-2">See All Search
        Results</button>
      <i class="fas fa-search"></i>
      </button>
      <div id="result"></div>
      <div id="search-results-container"></div>
    </div>

    <div class="col-md-9 w-100 p-3">
      <div class="current-weather l-7 text-white py-2 px-4 ml-4 radius mw-100" style="width: 20rem;">
        <div class="mt-0 d-flex col-0 " class="cityName">
          <div>
            <!-- Added card for each date in 5 day forecast -->
            <h4 class="card-title" id="location-result">Location:</h4>
            <h5 class="card-text" id="temp-result">Temperature:</h5>
            <!-- <img id="weatherIcon"> -->
            <h5 class="card-text" id="wind-result">Wind Speed:</h5>
            <h5 class="card-text" id="humidity-result" id="noLocation">Humidity:</h5>
          </div>
        </div>
      </div>
      <h4 class="five-day ml-4 mt-4"> 5 Day Forecast Ahead</h4>


      <div id="card-deck" class="card-deck ml-2"> 
        <div class="row card radius col-mb-3 five-day-forcast text-white">
          <div class="card-body col">
            <h6 class="card-title" id="day-one">Date:</h6>
            <h6 class="card-title five-day-temp-result" id="day-one-temp">Temp:</h6>
            <h6 class="card-title five-day-temp-result" id="day-one-desc"></h6>
            <h6 class="card-title five-day-wind-result" id="day-one-wind">Wind:</h6>
            <h6 class="card-title five-day-humidity-result" id="day-one-humidity">Humidity:</h6>
          </div>
        </div>
      <div class="row card radius col-mb-3 five-day-forcast text-white">
        <div class="card-body col">
          <h6 class="card-title" id="day-two">Date:</h6>
          <h6 class="card-title five-day-temp-result" id="day-two-temp">Temp:</h6>
          <h6 class="card-title five-day-temp-result" id="day-two-desc"></h6>
          <h6 class="card-title five-day-wind-result" id="day-two-wind">Wind:</h6>
          <h6 class="card-title five-day-humidity-result" id="day-two-humidity">Humidity:</h6>
        </div>
      </div>

      <div class="row card radius col-mb-3 five-day-forcast text-white">
        <div class="card-body col">
          <h6 class="card-title five-day-date-result" id="day-three">Date:</h6>
          <h6 class="card-title five-day-temp-result" id="day-three-desc"></h6>
          <h6 class="card-title five-day-temp-result" id="day-three-temp">Temp:</h6>
          <h6 class="card-title five-day-wind-result" id="day-three-wind">Wind</h6>
          <h6 class="card-title five-day-humidity-result" id="day-three-humidity">Humidity</h6>
        </div>
      </div>
      <div class="row card radius col-mb-3 five-day-forcast text-white">
        <div class="card-body col">
          <h6 class="card-title five-day-date-result" id="day-four">Date:</h6>
          <h6 class="card-title five-day-temp-result" id="day-four-desc"></h6>
          <h6 class="card-title five-day-temp-result" id="day-four-temp">Temp:</h6>
          <h6 class="card-title five-day-wind-result" id="day-four-wind">Wind:</h6>
          <h6 class="card-title five-day-humidity-result" id="day-four-humidity">Humidity:</h6>
        </div>
      </div>
      <div class="row card radius col-mb-3 five-day-forcast text-white">
        <div class="card-body col">
          <h6 class="card-title five-day-date-result" id="day-five">Date:</h6>
          <h6 class="card-title five-day-temp-result" id="day-five-desc"></h6>
          <h6 class="card-title five-day-temp-result" id="day-five-temp">Temp:</h6>
          <h6 class="card-title five-day-wind-result" id="day-five-wind">Wind:</h6>
          <h6 class="card-title five-day-humidity-result" id="day-five-humidity">Humidity:</h6>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
